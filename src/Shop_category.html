---
layout: default
title: Shelly Theme
---
<div class="container">
    <div class="filter__header">
        <div class="filter__header_search"><input type="search" placeholder="Search"></div>
    <h2 class="filter__head">Shop <span>The Latest</span></h2>
    <div class="filter_burger">
        <span></span>
        <a href="#">Filters</a>
    </div>
</div>
    <main class="filter_product">
    <div class="filter">
        <div class="filter__block hidden">
        <div class="filter__head_search"><input type="search" placeholder="Search..."><a href="#" class="search_Button"></a></div>
<form class="form" name="form"> 
<div class="filter__select">
    <select name="category" id="shopBy" class="filter__select_item">
        <option value="" selected>All</option>
        <option value="1">Earrings</option>
        <option value="2">Hairpins</option>
        <option value="4">Pendants</option>
    </select>
    </div>
    <div class="filter__select">
    <select name="brands">
        <option value="">All</option>
        <option value="5">Lira</option>
        <option value="6">Hal</option>
        <option value="7">Kaede</option>
        <option value="8">Yuki Hair</option>
        <option value="9">Necklace</option>

    </select>
</div>
        <div class="filter__price">
            <div class="min-value numberVal">
              <span>Price: $</span><input type="number" min="0" max="100" value="0"> 
            </div>
        &nbsp; 
        <div class="range-slider">
            <div class="progress"></div>
            <input type="range" class="range-min" min="0" max="100" value="0" step="1"  name="priceMin">
            <input type="range" class="range-max" min="0" max="100" value="100" step="1" name="priceMax">
        </div>
        &nbsp;
        <div class="max-value numberVal">
            <span>- $</span><input type="number" min="0" max="100" value="100"><a href="#" id="sort-desc">Filter</a>
        </div>
        </div>
        <div class="block__checkbox">
       <div class="checkbox__item"><label for="checkbox_1" class="filter__price_label">Ascending</label><input type="checkbox" id="checkbox_1" class="filter__price_input"></div> 
       <div class="checkbox__item"><label for="checkbox_2" class="filter__price_label1">Descending</label><input type="checkbox" id="checkbox_2" class="filter__price_input"></div></div> 
       <div class="filter__button"><button class="button__close">Close</button>
        <button class="button__done">View Product</button>
       </div>
       </form>
</div>
</div>
    <div class="filter_item">
        <div class="product_block" id="nav">
    </div>
    </div>
</main>
</div>

<div class="bag">
    <div class="bag_header">Shopping bag</div>
    <div class="bag_quantity_item">5 items</div>
    <div class="bag_item block__cards">
</div>
<div class="bag_footer"><div class="bag_footer_total">
    <div class="bag_footer_itemquantity">Subtotal <span>(5 items)</span></div>
    <div class="bag_footer_totalcost">$ 100,00</div></div>
    <div class="bag_footer_button"><a href="basket.html">VIEW CART</a></div>
</div>
    </div>
<div class="hidden_basket_block"></div>
<script src="assets/js/data.min.js"></script>
    <script src="assets/js/mobile.js"></script>
    <script src="assets/js/product_filter.js"></script>
    <script src="assets/js/script-filter.js"></script>
