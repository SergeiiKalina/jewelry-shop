<div class="container">
    <div class="account">
        <div class="account__header"><h3>My account</h3></div>
        <div class="tabs_account">
            <nav class="account_tabs_items">
            <a href="#tab1" class="account_tabs_item singin_tab">Sign in</a>
            <a href="#tab2" class="account_tabs_item register_tab">Register</a>
            </nav>
            <div class="account_tabs_content">
                <div id="tab1" class="tab_content_item singin">
                <input type="email" placeholder="Email" class="singin_input" id="login-email">
                <input type="password" placeholder="Password" class="singin_input" id="login-pass">
                <div><input type="checkbox" id="remeberme" class="singin_checkbox"><label for="remeberme">Remember me</label></div>
                <button id="singin"><a href="useraccount.html">SIGN IN</a></button>
                <a href="#">Have you forgotten your password?</a>
                </div>
                <div id="tab2" class="tab_content_item register">
                   
                    <input type="email" placeholder="Email" class="singin_input">
                    <input type="password" placeholder="Password" class="singin_input">
                    <div><input type="checkbox" id="remeberme" class="singin_checkbox"><label for="remeberme">Remember me</label></div>
                    <button>SIGN IN</button>
                    <a href="#">Have you forgotten your password?</a>
                </div>
            </div>
        </div>
    </div>
    <div class="bag">
        <div class="bag_header">Shopping bag</div>
        <div class="bag_quantity_item">5 items</div>
        <div class="bag_item block__cards">
    </div>
    <div class="bag_footer"><div class="bag_footer_total">
        <div class="bag_footer_itemquantity">Subtotal <span>(5 items)</span></div>
        <div class="bag_footer_totalcost">$ 100,00</div></div>
        <div class="bag_footer_button"><a href="basket.html">VIEW CART</a></div>
    </div>
        </div>
</div>
